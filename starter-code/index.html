<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Tic Tac Toe</title>
</head>
<body>
<section class="page">

  <section class="new-game-menu">

    <div class="logo">
      <img src="assets/logo.svg" class="logo-img" alt="logo">
    </div>

    <div class="block1">
        <h3 class="block1-h3">
          Pick player 1's mark
        </h3>
        
        <div class="block1-choice">

          <button class="button-left">
            <img src="assets/icon-x-grey.svg" class="block1-x" alt="X">
          </button>

          <button class="button-right">
            <img src="assets/icon-o-black.svg" class="block1-o" alt="O">
          </button>
        </div>

        <h5 class="block1-h5">Remember : X GOES FIRST</h5>
    </div>

    <div class="buttons">
      <a href="#" class="button-top">
        <button class="block1-cpu">New game (VS CPU)</button>
      </a>

      <a href="#" class="button-bottom">
        <button class="block1-player">New game (VS CPU)</button>
      </a>
    </div>
  

  </section>


</section>


</body>
</html>
